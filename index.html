<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kade Engine Shim Loader</title>
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    #openfl-content { width:100%; height:100%; }
    iframe { border:none; width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <noscript>Please enable JavaScript to view this page.</noscript>
  <div id="openfl-content"></div>

  <script>
    // Define Kade Engine for Google Sites loader
    window['Kade Engine'] = {
      embed: function(name, containerId, width, height, options) {
        var container = document.getElementById(containerId);
        if (!container) return;

        var iframe = document.createElement('iframe');
        iframe.src = "https://rolandelving.github.io/FNF-mod/index.html"; // First repo
        iframe.width = width;
        iframe.height = height;
        iframe.style.border = "none";
        iframe.style.background = "#000";
        container.appendChild(iframe);
      }
    };
  </script>
</body>
</html>
